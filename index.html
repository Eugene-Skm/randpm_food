<!DOCTYPE HTML>
<html>
    <head>
    <title></title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="loc.js"></script>
    <script src="getapi.js"></script>
    <script src="random_choose.js"></script>

</head>

<body>
    <header class="maintitle">
        <h1 class="p-title">food roolet!</h1>
    </header>
    <main class="pagemain">
        <div id="way_selector">
            <div id="way_geo" class="way_selection">
                <div class="way_type"><input name="way_select_radio" id="way_radio_gps" class="radio-input" type="radio" value="gps" ><label for="way_radio_gps">位置情報をもとにルーレット</label></div>
                <div class="way_selection_detail"></div>
            </div>
            <div id="way_manual" class="way_selection">
                <div class="way_type"><input name="way_select_radio" id="way_radio_man" class="radio-input" type="radio" value="man" ><label for="way_radio_man">店のタイプを自分で選択</label></div>
                <div class="way_selection_detail"></div>
            </div>
        </div>
        <div id="result">
            <p id="shopname"></p>
            <p id="categori"></p>
            <p id="tel"></p>
        </div>
        <div>
            <select id="loc_dist" class="selecter" name="loc_dist">
                <option value="1">300m</option>
                <option value="2">500m</option>
                <option value="3">1km</option>
                <option value="4">2km</option>
                <option value="5">3km</option>
            </select>
        </div>
        <div id="gps_eror" class="gps_eror">
            <div id="eror_msg" class="">GPSを取得できませんでした。地名を入力してください</div>

            <form>
                <input id="locname" class="textin" value="地名入力">
            </form>
        </div>
        <div>
            <a href="javascript:void(0);" onclick="getcurposi();" class="act-button" id="rolet_st" name="rolet_st">ルーレットスタート！！</a>
        </div>

    </main>
    <aside>
    </aside>
    <footer id="foot_info">
        <div id="credit">
            <a href="https://api.gnavi.co.jp/api/scope/" target="_blank">
                <img src="https://api.gnavi.co.jp/api/img/credit/api_265_65.gif" class="creditimg"width="265" height="65" border="0" alt="グルメ情報検索サイト　ぐるなび">
            </a>
        </div>
    </footer>


</body></html>
